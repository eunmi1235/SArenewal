<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>EDM</title>
  
</head>

<body>
  <div class="edm-wrap" style="display: block; font-family: Neue,Segoe UI,Helvetica,Arial,Lucida Grande,sans-serif; max-width: 720px; width: 100%;">
  <table align="center" width="100%" cellspacing="0" cellpadding="0" style="border: 0; border-collapse: collapse; border-spacing: 0;">
    <tbody>
      <!-- header -->
      <tr style="border: 0; margin: 0; padding: 0;">
        <td class="header" style="border: 0; margin: 0; padding: 0;">
          <table align="center" width="100%" cellspacing="0" cellpadding="0" style="border: 0; border-collapse: collapse; border-spacing: 0;">
            <tbody>
              <tr style="border: 0; margin: 0; padding: 0;">
                <td class="logo" style="background-color: #4dada7; border: 0; font-size: 0; line-height: 0; margin: 0; padding: 0 50px; text-align: left;"><img src="/images/common/dm/dm_logo.gif" alt="Seoul Auction" style="display: inline-block;"></td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
      <!-- //header -->
      <tr style="border: 0; margin: 0; padding: 0;">
        <td class="body" style="background-color: #f6f6f6; border: 0; margin: 0; padding: 60px 80px;">
          <table class="body_table" align="center" width="100%" cellspacing="0" cellpadding="0" style="border: 0; border-collapse: collapse; border-spacing: 0; border-top: 2px solid #666666;">
            <tbody>
              <!-- body -->
              <tr style="border: 0; margin: 0; padding: 0;">
                <td class="mail_simbole" style="background-color: #fff; border: 0; margin: 0; padding: 50px 0 25px; text-align: center;"><img src="/images/common/dm/icon-email.png" alt="email"></td>
              </tr>
              <tr style="border: 0; margin: 0; padding: 0;">
                <td class="mail_title" style="background-color: #fff; border: 0; color: #333; font-size: 24px; font-weight: 600; letter-spacing: -1px; margin: 0; padding: 0; text-align: center;">임시 비밀번호 발급 안내 드립니다.</td>
              </tr>
              <tr style="border: 0; margin: 0; padding: 0;">
                <td style="background-color: #fff; border: 0; height: 25px; margin: 0; padding: 0;"></td>
              </tr>
              <tr style="border: 0; margin: 0; padding: 0;">
                <td class="mail_desc" style="background-color: #fff; border: 0; color: #333; font-size: 16px; font-weight: 500; line-height: 1.8; margin: 0; padding: 0; text-align: center;">
                  안녕하세요, <em style="color: #21a099; font-style: normal; font-weight: 600;">김준호</em>님. <br>
                  임시 비밀번호를 아래와 같이 안내 드립니다.
                </td>
              </tr>
              <tr style="border: 0; margin: 0; padding: 0;">
                <td style="background-color: #fff; border: 0; height: 25px; margin: 0; padding: 0;"></td>
              </tr>
              <tr style="border: 0; margin: 0; padding: 0;">
                <td style="background-color: #fff; border: 0; margin: 0; padding: 0;">
                  <table class="data_table w300" align="center" cellspacing="0" cellpadding="0" style="background-color: #fff; border: 0; border-collapse: collapse; border-spacing: 0; border-top: 1px solid #cccccc; line-height: 1.2; table-layout: fixed; width: 300px;">
                    <tbody>
                      <tr style="border: 0; margin: 0; padding: 0;">
                        <th style="background: #f3f3f3; background-color: #fff; border-bottom: 1px solid #cccccc; border-left: 0px; color: #333; font-size: 16px; font-weight: 600; padding: 15px 20px; text-align: center;">아이디</th>
                        <td style="background-color: #fff; border: 0; border-bottom: 1px solid #cccccc; border-right: 0px; color: #333; font-size: 16px; font-weight: 600; margin: 0; padding: 15px 20px; text-align: center;"><span class="txt" style="color: #333;">ad1234</span></td>
                      </tr>
                      <tr style="border: 0; margin: 0; padding: 0;">
                        <th style="background: #f3f3f3; background-color: #fff; border-bottom: 1px solid #cccccc; border-left: 0px; color: #333; font-size: 16px; font-weight: 600; padding: 15px 20px; text-align: center;">비밀번호</th>
                        <td style="background-color: #fff; border: 0; border-bottom: 1px solid #cccccc; border-right: 0px; color: #333; font-size: 16px; font-weight: 600; margin: 0; padding: 15px 20px; text-align: center;"><span class="pass" style="color: #db1b1b;">b90c72ff</span></td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
              <tr style="border: 0; margin: 0; padding: 0;">
                <td style="background-color: #fff; border: 0; height: 25px; margin: 0; padding: 0;"></td>
              </tr>
              <tr style="border: 0; margin: 0; padding: 0;">
                <td class="mail_desc" style="background-color: #fff; border: 0; color: #333; font-size: 16px; font-weight: 500; line-height: 1.8; margin: 0; padding: 0; text-align: center;">
                  임시비밀번호를 확인하여 로그인 하신 뒤, <br>
                  비밀번호를 새로 설정해 주세요! 감사합니다.
                </td>
              </tr>
              <tr style="border: 0; margin: 0; padding: 0;">
                <td style="background-color: #fff; border: 0; height: 40px; margin: 0; padding: 0;"></td>
              </tr>
              <tr style="border: 0; margin: 0; padding: 0;">
                <td class="btnset" style="background-color: #fff; border: 0; margin: 0; padding: 0; text-align: center;">
                  <a href="#" class="btn_go" style="background-color: #4dada7; color: #fff; display: inline-block; font-size: 18px; font-weight: 600; line-height: 56px; text-align: center; text-decoration: none; width: 240px;">서울옥션 바로가기</a>
                </td>
              </tr>
              <tr style="border: 0; margin: 0; padding: 0;">
                <td style="background-color: #fff; border: 0; height: 50px; margin: 0; padding: 0;"></td>
              </tr>
              <!-- //body -->
            </tbody>
          </table>
        </td>
      </tr>
      <!-- Footer -->
      <tr style="border: 0; margin: 0; padding: 0;">
        <td class="footer" style="background-color: #121212; border: 0; margin: 0; padding: 35px 50px;">
          <table align="center" width="100%" cellspacing="0" cellpadding="0" style="background-color: #121212; border: 0; border-collapse: collapse; border-spacing: 0;">
            <tbody>
              <tr style="border: 0; margin: 0; padding: 0;">
                <td class="info" style="border: 0; color: #999999; font-size: 14px; line-height: 2; margin: 0; padding: 0;">
                  본 메일은 발신 전용으로 회신이 되지 않습니다.
                </td>
              </tr>
              <tr style="border: 0; margin: 0; padding: 0;">
                <td class="info" style="border: 0; color: #999999; font-size: 14px; line-height: 2; margin: 0; padding: 0;">
                  서비스 관련 문의는 서울옥션 고객센터(02-395-0330)를 이용해주시기 바랍니다.
                </td>
              </tr>
              <tr style="border: 0; margin: 0; padding: 0;">
                <td class="copy" style="border: 0; color: #666666; font-size: 14px; font-weight: 500; margin: 0; padding: 0; padding-top: 15px;">
                  <span>Copyright ⓒ Seoul Auction. All Rights Reserved</span>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
      <!-- //footer -->

    </tbody>
  </table>
  </div>
</body>
</html>
