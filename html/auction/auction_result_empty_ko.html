<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- header -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>경매결과 | Seoul Auction</title>
    <link rel="stylesheet" href="/css/plugin/csslibrary.css">
    <link rel="stylesheet" href="/css/common.css" type="text/css" />
    <link rel="stylesheet" href="/css/pages_common_ko.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
    <!-- //header -->
</head>

<body class="">
    <div class="wrapper">
        <div class="sub-wrap pageclass">

            <!-- header -->
            <header id="headers" class="header main-header header-border"></header>
            <!-- //header -->

            <!-- container -->
            <div id="container">
                <div id="contents" class="contents">

                    <!-- page title -->
                    <section class="page_title-section">
                        <div class="section-inner full_size">
                            <div class="center-box">
                                <h2 class="page_title"><span class="th1">경매결과</span></h2>
                            </div>
                        </div>
                    </section>



                    <section class="basis-section tab-auction_result-section">
                        <div class="section-inner">

                            <!-- 텝메뉴 -->
                            <div class="content-panel type_panel-result_tab">
                                <div class="panel-header">

                                    <div class="tab-wrap">
                                        <div class="tab-area type-left_mm">
                                            <ul class="tab-list js-left_mm">
                                                <li class="active"><a href="#tab-cont-1"><span>전체</span></a></li>
                                                <li class=""><a href="#tab-cont-2"><span>라이브</span></a></li>
                                                <li class=""><a href="#tab-cont-3"><span>온라인</span></a></li>
                                                <li class=""><a href="#tab-cont-4"><span>홍콩</span></a></li>
                                                <li class=""><a href="#tab-cont-5"><span>기타</span></a></li>
                                            </ul>
                                        </div>
                                    </div>

                                </div>
                                <div class="panel-body">
                                    <article class="search_tab-article">
                                        <div class="article-body">
                                            <div class="col_item col2">
                                                <div class="search-box">
                                                    <input type="search" placeholder="경매명 또는 전시장소 검색" id="" class="h42">
                                                    <i class="form-search_md"></i>
                                                </div>
                                            </div>

                                            <div class="col_item col1">
                                                <div class="count-box">
                                                    <span>총</span> <em>000</em><span>건</span>
                                                </div>
                                            </div>
                                        </div>
                                    </article>
                                </div>
                            </div>

                        </div>
                    </section>

                    <section class="basis-section auction_result_list-section last-section">
                        <div class="section-inner">
                            <div class="content-panel type_panel-product_result_list">
                                <div class="panel-body">

                                    <div class="data-empty type-big">
                                        <div class="img_empty">
                                            <img src="/images/mobile/auction/symbol-none_data.png" alt="검색결과가 없습니다." />
                                        </div>
                                        <div class="txt_empty">
                                            <div class="title">검색결과가 없습니다.</div>
                                            <div class="desc">단어의 철자나 띄어쓰기가 <br class="only-mb" />
                                                정확한지 확인해주세요</div>
                                        </div>

                                        <div class="empty_btn">
                                            <button class="btn btn_gray_line" type="button"><span>전체결과보기</span></button>
                                        </div>

                                    </div>

                                </div>

                            </div>
                        </div>
                    </section>

                </div>
            </div>
            <!-- //container -->

            <!-- footer -->
            <footer id="footers" class="footer"></footer>
            <!-- //footer -->

            <!-- stykey -->

            <div class="scroll_top-box">
                <div class="box-inner">
                    <a href="#" class="btn-scroll_top js-scroll_top"><i class="icon-scroll_top"></i></a>
                </div>
            </div>
            <!-- // stykey -->

        </div>
    </div>


    <script type="text/javascript" src="/js/plugin/jquery.min.js"></script>
    <!--[if lt IE 9]> <script src="/js/plugin/html5shiv.js"></script> <![endif]-->
    <script type="text/javascript" src="/js/plugin/prefixfree.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/js/plugin/jquerylibrary.js" type="text/javascript"></script>


    <script type="text/javascript" src="/js/common.js" type="text/javascript"></script>
    <script type="text/javascript" src="/js/pages_common_ko.js" type="text/javascript"></script>

    <!-- [0728]비디오 세로사이즈 -->
    <script>
        var _videoAnchor = $(".video_img-box a");
        var _videoAnchorImg = $(".video_img-box a img");
        _videoAnchorImg.each(function() {
            _videoAnchor = $(this).parent(_videoAnchor);

            if ($(this).width() < $(this).height()) {
                _videoAnchor.addClass("vertical");
            } else {
                _videoAnchor.removeClass("vertical");
            }
        })
    </script>
    <!-- //[0728]비디오 세로사이즈 -->

    <!-- [0809]마이페이지 사이드 유저네임 글자수제한 -->
    <script>
        var asideUsername = $("aside .mem-name-wrap .tt2");
        asideUsername.each(function() {
            var asideUsernameTxt = $(this).text();
            var asideUsernameLimit = 8;
            if (asideUsernameTxt.length > asideUsernameLimit) {
                $(this).text(asideUsernameTxt.substr(0, asideUsernameLimit) + "...")
            }
        })
    </script>
    <!-- //[0809]마이페이지 사이드 유저네임 글자수제한 -->

    <script>
        $('.js-left_mm a').on('click', function(e) {
            e.preventDefault();
            var tar = $(this).position().left;
            var scrollX = tar - ($(".js-left_mm").parents(".tab-area").width() / 2) + $(this).width() / 2;

            if ($(this).parents('li').hasClass('active')) {
                return false;
            } else {
                $(".js-left_mm li").removeClass('active');
                $(this).parents('li').addClass('active');

                $(".js-left_mm").parents(".tab-area").scrollLeft(scrollX);
            }
        });
    </script>
    <script>
        $(document).ready(function(){
            $("#headers").load("./inc_header.html");  
            $("#footers").load("./inc_footer.html");  
        });
    </script>


</body>

</html>
